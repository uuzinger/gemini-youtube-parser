[API_KEYS]
# Get from Google Cloud Console: https://console.cloud.google.com/apis/credentials
youtube_api_key = YOUR_YOUTUBE_DATA_API_V3_KEY
# Get from Google AI Studio: https://aistudio.google.com/app/apikey
gemini_api_key = YOUR_GEMINI_API_KEY

[CHANNELS]
# Find Channel IDs using tools like https://commentpicker.com/youtube-channel-id.php
# Comma-separated list of ALL channels to monitor
channel_ids = UCxxxxxxxxxxxxxxxxxxxxxx,UCyyyyyyyyyyyyyyyyyyyyyy,UCzzzzzzzzzzzzzzzzzzzz

[GEMINI]
# Use models like "gemini-1.5-pro-latest" or "gemini-pro"
model_name = gemini-1.5-pro-latest
# --- Prompts ---
# Customize these prompts as needed. Use {transcript} as the placeholder.
prompt_executive_summary = "Based on the following YouTube video transcript, provide a concise executive summary (2-3 sentences):\n\nTranscript:\n{transcript}\n\nExecutive Summary:"
prompt_detailed_summary = "Based on the following YouTube video transcript, provide a detailed summary using bullet points highlighting the key topics and information discussed:\n\nTranscript:\n{transcript}\n\nDetailed Bulleted Summary:"
prompt_key_quotes = "From the following YouTube video transcript, extract 3-5 direct quotes that represent particularly valuable insights, interesting data points, or strong opinions. If fewer than 3 are found, list what you find. Ensure quotes are accurate and attributed contextually if possible (though attribution isn't strictly required here).\n\nTranscript:\n{transcript}\n\nKey Quotes/Data Points:"
# Optional: Configure safety settings (BLOCK_MEDIUM_AND_ABOVE is a common default)
# Valid values: HARM_CATEGORY_HARASSMENT, HARM_CATEGORY_HATE_SPEECH, HARM_CATEGORY_SEXUALLY_EXPLICIT, HARM_CATEGORY_DANGEROUS_CONTENT
# Valid block thresholds: BLOCK_NONE, BLOCK_ONLY_HIGH, BLOCK_MEDIUM_AND_ABOVE, BLOCK_LOW_AND_ABOVE
safety_settings = HARM_CATEGORY_HARASSMENT:BLOCK_MEDIUM_AND_ABOVE, HARM_CATEGORY_HATE_SPEECH:BLOCK_MEDIUM_AND_ABOVE

[EMAIL]
# General SMTP settings used for all sending
smtp_server = smtp.example.com
smtp_port = 587
smtp_user = your_email@example.com
# Use an App Password if using Gmail/2FA
smtp_password = YOUR_EMAIL_PASSWORD_OR_APP_PASSWORD
sender_email = sending_address@example.com
# NOTE: Global recipient_emails removed from here

[EMAIL_RECIPIENTS_PER_CHANNEL]
# Define recipients for specific channel IDs. Use the Channel ID as the key.
# Emails should be comma-separated.
UCxxxxxxxxxxxxxxxxxxxxxx = recipient1@example.com, team-a@example.com
UCyyyyyyyyyyyyyyyyyyyyyy = recipient2@example.com

# Optional: Define default recipients for any channel IDs listed in [CHANNELS]
# but *not* specifically listed above. Leave empty or comment out if no default.
default_recipients = admin@example.com, fallback-list@example.com

# Example: UCzzzzzzzzzzzzzzzzzzzz is in [CHANNELS] but not listed here,
# so it will use the default_recipients if defined.

[SETTINGS]
# File to store processed video IDs
processed_videos_file = processed_videos.json
# Log file location
log_file = monitor.log
# Directory to save summary text files
output_dir = output
# How many recent videos to check per channel (1 is usually enough for hourly checks)
max_results_per_channel = 1